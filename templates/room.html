{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/room.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class="container brand">
  <div class="logo">
    <a href="{% url 'home' %}"><h1> PyChat ðŸ’¬</h1></a>
  </div>
  <h2>Welcome Back To ðŸ“²{{room}}ðŸ“²  <i><h2>{{username}}</i></h2></h2>
  <a href="{% url 'home' %}"><button class='back-btn'>Go Back</button></a>
</div>


  <div id="display">
    <div class="container darker">
    </div>
  </div>

  <div class="container send">

    <form id="post-form">
      {% csrf_token %}
      <input type="hidden" name="username" id="username" value="{{username}}" />
      <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}" />
      <input type="text" name="message" id="message" width="100px" placeholder="Message" />
      <input type="submit" value="SEND">
    </form>
  </div>

  <script src="{% static 'js/room.js' %}" type=" text/javascript"></script>

  <script>
    intervalId = setInterval(function () {
      $.ajax({
        type: 'GET',
        url: "/getmessages/{{room}}/",
        success: function (response) {
          console.log(response);
          $("#display").empty();
          for (var key in response.messages) {
            var temp = "<div class='container darker'><b>" + response.messages[key].user + "</b><p>" + response.messages[key].value + "</p><span class='time-left'>" + response.messages[key].date + "</span></div>";
            $("#display").append(temp);
          }
        },
      });
    }, 1000);
  </script>

</body>

</html>
